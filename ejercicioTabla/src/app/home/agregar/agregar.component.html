<div class="container ">
    
    <h3 class="text-center">Agregar Actor</h3>

    <div class="card p-5">
        <div>        
            <button class="btn btn-secondary" routerLink="/"><i class="fa fa-arrow-left" aria-hidden="true"></i>Volver</button>
        </div>
      
        <div class="align-self-center">
        <form  (ngSubmit)="newActor()" class="row form-control" #formInsert="ngForm">
            <div class="pt-1 form-group">
                <label for="" class="m-2">Nombre: </label>
                <input type="text" class="form-control" name="firstname" [(ngModel)]="actor.firstname" required #firstname="ngModel">
                <div class="alert alert-danger mt-1 p-1 m-0 container" [hidden]="firstname.valid || firstname.pristine" > <i class="fa fa-exclamation-triangle"></i>Nombre invalido</div>
            </div>
            <div class="pt-1 form-group">
                <label for="" class="m-2 col">Apellido: </label>
                <input type="text" class="col-8 form-control" name="lastname" [(ngModel)]="actor.lastname" required #lastname="ngModel">
                <div class="alert alert-danger mt-1 p-1 m-0 container" [hidden]="lastname.valid || lastname.pristine" > <i class="fa fa-exclamation-triangle"></i>Apellido invalido</div>

            </div>
            <div class="text-center mt-3">
            
                <button class="btn btn-primary mt-3" [disabled]="formInsert.invalid">Registrarse</button>
            </div>
                
        </form>
        
        </div>
    </div>

</div>
